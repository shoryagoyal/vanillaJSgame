<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Number</title>
        <link rel = "stylesheet" href = "project15Css.css">
    </head>
    <body>
        <h1>Guess Number</h1>
        <p>The number lies in the range 1 to 100</p>
        <label>Enter Guess:</label>
        <input type = "number" id = "inputNumber">
        <br><br>
        <button id = "submitButton">Submit Answer</button>
        <br><br>
        <div id = "container1">
            <span id = "prevGuess">Previous guesses : </span>
            <!--Number of previous guesses appear here-->
            <span id = "prevGuessArray"> </span>
        </div>
        <br>
        <div id = "container2">
            <span id = "chanceLeft">Chances left   : </span>
            <span id = "chanceLeftCount">10</span>
        </div>
        <br>
        <div id = "result">the result will appear here</div>
        <script src = "project15JS.js"></script>
    </body>
</html>
